{% extends "blogApp/main.html" %}

{% block content %}
  <main class="profile-page layout layout--3">
    <div class="container">
      <!-- Topics Start -->
      {% include "blogApp/category.html" %}
      <!-- Topics End -->

      <!-- Room List Start -->
      <div class="roomList">
        <div class="profile">
          <div class="profile__avatar">
            <div class="avatar avatar--large active">
              <img src="{{ user.avatar.url }}" />
            </div>
          </div>
          <div class="profile__info">
            <h3>{{ user.fullname }}</h3>
            <p>@{{ user.username }}</p>
            <a href="{% url 'edit-user' %}" class="btn btn--main btn--pill">Edit Profile</a>
          </div>
          <div class="profile__about">
            <h3>About</h3>
            <p>
              {{ user.bio }}
            </p>
          </div>
        </div>

        <div class="roomList__header">
          <div>
            <h2>Post by {{ user.username }}</h2>
          </div>
        </div>
        {% include "blogApp/feed.html" %}
      </div>
      <!-- Room List End -->

      <!-- Activities Start -->
      {% include "blogApp/activity.html" %}
      <!-- Activities End -->
    </div>
  </main>
{% endblock content %}
